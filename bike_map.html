<!doctype html>
<!--
    Bike Map demo using MapZen

    adapted from
    https://github.com/tangrams/highways-demo/blob/gh-pages/index.html

    Tangram: real-time WebGL rendering for OpenStreetMap
    http://github.com/tangrams/tangram
    http://mapzen.com

-->
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bike Map Demo (Tangram)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }
        #map {
            background: rgba(0, 0, 0, 0);
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
</head>

<body>
<div id="map"></div>

<!-- 3rd party libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>
<!-- bog-standard leaflet URL hash -->
<script src="lib/leaflet-hash.js"></script>
<!-- End of 3rd party libraries -->

<!-- Main tangram library -->
<script src="https://mapzen.com/tangram/0.4/tangram.min.js"></script>

<!-- Demo module -->
<script type="text/javascript">
    map = (function () {
        'use strict';

        var map_start_location = [49.25, -123.15, 12]; // Vancouver

        /*** URL parsing ***/

        // leaflet-style URL hash pattern:
        // #[zoom],[lat],[lng]
        var url_hash = window.location.hash.slice(1, window.location.hash.length).split('/');

        if (url_hash.length == 3) {
            map_start_location = [url_hash[1],url_hash[2], url_hash[0]];
            // convert from strings
            map_start_location = map_start_location.map(Number);
        }

        /*** Map ***/

        var map = L.map('map',
                {"keyboardZoomOffset" : .05}
        );

        var layer = Tangram.leafletLayer({
            scene: 'bike_scene.yaml',
            attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors | <a href="https://mapzen.com/" target="_blank">Mapzen</a>'
        });

        window.layer = layer;
        var scene = layer.scene;
        window.scene = scene;

        // setView expects format ([lat, long], zoom)
        map.setView(map_start_location.slice(0, 3), map_start_location[2]);

        var hash = new L.Hash(map);

        /***** Render loop *****/

        window.addEventListener('load', function () {
            // Scene initialized
            layer.on('init', function() {
            });
            layer.addTo(map);
        });

        return map;

    }());
</script>

<!-- Adding a script block to post message to the parent container (think iframed demos) -->
<script type="text/javascript">
    window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
</script>

<!-- Mapzen map UI -->
<script src='//s3.amazonaws.com/assets-staging.mapzen.com/ui/mapzen-ui.min.js'></script>
<script>
    MPZN.bug({
        name: 'Tangram',
        link: 'https://mapzen.com/projects/tangram',
        tweet: 'Tangram highways-rendering demo from @mapzen',
        repo: 'https://github.com/tangrams/highways-demo/'
    });
</script>

</body>
</html>
